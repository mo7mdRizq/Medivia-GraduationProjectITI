<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Dashboard - Medical History</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --brand: #1c7ed6;
      --bg: #f7f9fb;
      --card: #ffffff;
      --muted: #6b7280;
    }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: #111827;
    }
    .sidebar {
      width: 240px;
      min-height: 100vh;
      background: #f5f7fb;
      border-right: 1px solid #e5e7eb;
    }
    .nav-link {
      color: #4b5563;
      font-weight: 600;
      border-radius: 10px;
      padding: 10px 14px;
    }
    .nav-link.active {
      background: rgba(28, 126, 214, 0.12);
      color: var(--brand);
    }
    .nav-link:hover {
      color: var(--brand);
    }
    .history-card {
      background: var(--card);
      border: 1px solid #e5e7eb;
      border-radius: 18px;
      box-shadow: 0 12px 35px rgba(17, 24, 39, 0.06);
    }
    .chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(28, 126, 214, 0.12);
      color: var(--brand);
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 700;
    }
    .muted {
      color: var(--muted);
      font-size: 14px;
    }
    .search-input {
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      background: #fff;
      padding: 10px 42px;
      font-size: 14px;
    }
    .search-icon {
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="d-flex">
      <!-- Sidebar -->
      <aside class="sidebar d-flex flex-column p-3">
        <div class="d-flex align-items-center gap-2 mb-4">
          <span class="d-inline-flex align-items-center justify-content-center rounded-3 bg-white shadow-sm" style="width:36px;height:36px;color:var(--brand);">+</span>
          <div class="fw-bold" style="color: var(--brand);">HealthPortal</div>
        </div>
        <nav class="nav flex-column gap-1">
          <a class="nav-link d-flex align-items-center gap-2" href="patient-dashboard.html"><i class="bi bi-grid"></i> Dashboard</a>
          <a class="nav-link active d-flex align-items-center gap-2" href="patient-history.html"><i class="bi bi-journal-medical"></i> Medical History</a>
          <a class="nav-link d-flex align-items-center gap-2" href="prescriptions.html"><i class="bi bi-capsule"></i> Prescriptions</a>
          <a class="nav-link d-flex align-items-center gap-2" href="lab-results.html"><i class="bi bi-flask"></i> Lab Results</a>
          <a class="nav-link d-flex align-items-center gap-2" href="appointments.html"><i class="bi bi-calendar-check"></i> Appointments</a>
          <a class="nav-link d-flex align-items-center gap-2" href="visits.html"><i class="bi bi-geo"></i> Visits</a>
          <a class="nav-link d-flex align-items-center gap-2" href="#"><i class="bi bi-gear"></i> Profile Settings</a>
        </nav>
      </aside>

      <!-- Main -->
      <main class="flex-grow-1 p-4">
        <div class="container-fluid" style="max-width: 1200px;">
          <div class="d-flex flex-column gap-1 mb-3">
            <h4 class="fw-semibold mb-0">Medical History</h4>
            <div class="muted">Complete record of your medical visits and treatments</div>
          </div>

          <div class="position-relative mb-4">
            <i class="bi bi-search position-absolute search-icon"></i>
            <input class="form-control search-input" type="text" placeholder="Search by doctor, diagnosis, treatment, or visit type..." v-model="query">
          </div>

          <div class="mb-2 text-muted small">Visits</div>

          <div class="d-flex flex-column gap-3 mb-5">
            <div v-for="item in filteredItems" :key="item.id" class="history-card p-3">
              <div class="d-flex justify-content-between align-items-start">
                <div class="d-flex align-items-center gap-3 flex-wrap">
                  <span class="chip">{{ item.type }}</span>
                  <span class="muted small">{{ item.date }}</span>
                </div>
                <i class="bi bi-chevron-down text-muted"></i>
              </div>
              <div class="mt-2 fw-semibold">{{ item.title }}</div>
              <div class="muted">{{ item.summary }}</div>
              <div class="d-flex align-items-center gap-4 mt-3 flex-wrap muted">
                <span><i class="bi bi-person-circle me-1"></i>{{ item.doctor }}</span>
                <span><i class="bi bi-activity me-1"></i>{{ item.specialty }}</span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script>
    const app = {
      data() {
        return {
          query: '',
          items: [
            { id: 1, type: 'Annual Physical', date: 'Nov 28, 2025', title: 'Routine annual examination - Patient in good health', summary: '', doctor: 'Dr. Michael Chen', specialty: 'Primary Care' },
            { id: 2, type: 'Follow-up', date: 'Oct 15, 2025', title: 'Hypertension management - Blood pressure well controlled', summary: '', doctor: 'Dr. Sarah Johnson', specialty: 'Cardiology' },
            { id: 3, type: 'Consultation', date: 'Sep 8, 2025', title: 'Benign skin lesion - No concerning features', summary: '', doctor: 'Dr. Emily Rodriguez', specialty: 'Dermatology' },
            { id: 4, type: 'Sick Visit', date: 'Jul 22, 2025', title: 'Acute Upper Respiratory Infection', summary: '', doctor: 'Dr. Michael Chen', specialty: 'Primary Care' },
            { id: 5, type: 'Consultation', date: 'May 10, 2025', title: 'Mild knee pain - Likely overuse strain', summary: '', doctor: 'Dr. James Park', specialty: 'Orthopedics' },
            { id: 6, type: 'Initial Consultation', date: 'Mar 3, 2025', title: 'Stage 1 Hypertension - Newly diagnosed', summary: '', doctor: 'Dr. Sarah Johnson', specialty: 'Cardiology' },
          ]
        };
      },
      computed: {
        filteredItems() {
          const q = this.query.toLowerCase();
          if (!q) return this.items;
          return this.items.filter(item =>
            item.type.toLowerCase().includes(q) ||
            item.title.toLowerCase().includes(q) ||
            item.doctor.toLowerCase().includes(q) ||
            item.specialty.toLowerCase().includes(q)
          );
        }
      }
    };
    Vue.createApp(app).mount('#app');
  </script>
</body>
</html>
